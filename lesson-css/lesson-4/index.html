<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>04-Chaining-Selectors</title>
  </head>
  <body>
    <!-- Use the classes BELOW this line -->
    <div>
      <img
        class="avatar proportioned"
        src="./assets/pexels-katho-mutodo-8434791.jpg"
        alt="Woman with glasses"
      />
      <img
        class="avatar distorted"
        src="./assets/pexels-andrea-piacquadio-3777931.jpg"
        alt="Man with surprised expression"
      />
    </div>
    <!-- Use the classes ABOVE this line -->
    <div>
      <img
        class="original proportioned"
        src="./assets/pexels-katho-mutodo-8434791.jpg"
        alt="Woman with glasses"
      />
      <img
        class="original distorted"
        src="./assets/pexels-andrea-piacquadio-3777931.jpg"
        alt="Man with surprised expression"
      />
    </div>
  </body>
</html>
